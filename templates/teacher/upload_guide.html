{% extends "base.html" %}

{% block title %}上传指导资料 - 毕业论文管理系统{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-upload"></i> 上传指导资料</h2>
    <a href="{{ url_for('teacher.guides') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> 返回列表
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>资料信息</h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="upload_folder" value="{{ url_for('static', filename='uploads') }}">
                    
                    <div class="mb-3">
                        <label for="file_name" class="form-label">资料名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="file_name" name="file_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">选择文件 <span class="text-danger">*</span></label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png" required>
                        <div class="form-text">支持的文件格式：PDF, DOC, DOCX, TXT, JPG, JPEG, PNG</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload"></i> 上传资料
                        </button>
                        <a href="{{ url_for('teacher.guides') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

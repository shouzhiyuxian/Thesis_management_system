{% extends "base.html" %}

{% block title %}发布通知 - 毕业论文管理系统{% endblock %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-plus"></i> 发布通知</h2>
    <a href="{{ url_for('admin.notices') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> 返回列表
    </a>
</div>

<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5>通知信息</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">通知标题 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="lead_foot" class="form-label">通知副标题</label>
                        <input type="text" class="form-control" id="lead_foot" name="lead_foot">
                    </div>
                    
                    <div class="mb-3">
                        <label for="content" class="form-label">通知内容 <span class="text-danger">*</span></label>
                        <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 发布通知
                        </button>
                        <a href="{{ url_for('admin.notices') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> 取消
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/classic/ckeditor.js"></script>
<script>
    // CKEditor 5的初始化方式（使用ClassicEditor.create）
    document.addEventListener('DOMContentLoaded', function() {
        ClassicEditor
            .create(document.querySelector('#content'), {
                // 配置项（对应你原来的需求）
                height: 350,  // 编辑器高度
                resizeEnabled: true  // 允许调整大小（CKEditor 5中属性名是驼峰式）
            })
            .then(editor => {
                console.log('CKEditor初始化成功', editor);
            })
            .catch(error => {
                console.error('CKEditor初始化失败：', error);  // 打印错误信息，方便调试
            });
    });
</script>
{% endblock %}
